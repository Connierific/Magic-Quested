# Grimoires
# Required for cast item creation spells.

predefined-items:

    death_grimoire:
        type: "enchanted_book"
        name: "&5Necronomicon"
        lore:
            - "Peruse this volume with care."
            - "Reading just one page can"
            - "rob a person of their senses,"
            - "so dark are the secrets it contains."

    dragon_grimoire:
        type: enchanted_book
        name: "&5Dragon Grimoire"
        lore: |
            A detailed account
            of every type of dragon.

    fire_grimoire:
        type: "enchanted_book"
        name: "&4Fiery Grimoire"
        lore:
            - "A codex seared"
            - "with the knowledge"
            - "of fire."

    flora_grimoire:
        type: enchanted_book
        name: "&2Herbology"
        lore:
            - "A compendium of druidic knowledge"
            - "concerning the plants "
            - "of the wilderness."

    hydro_grimoire:
        type: "enchanted_book"
        name: "&1On Hydromancy"
        lore:
            - "A treatise on the magic"
            - "which flows through rivers"
            - "and beneath the seas, and"
            - "the secrets to harnessing it."

    knight_grimoire:
        type: "enchanted_book"
        name: "&8Heraldric Manual"
        lore:
            - "Details the rules, disciplines,"
            - "and orders of knighthood."
            - "As well, it contains the crests"
            - "and histories of rulers."

    shadow_grimoire:
        type: enchanted_book
        name: "&7Book of Shadows"
        lore: |
            Any and all shadows
            are recorded in this
            magical book.

    sun_grimoire:
        type: "enchanted_book"
        name: "&eAlmanac"
        lore:
            - "Detailed observations"
            - "of the movements of the sun"
            - "and theories of how to"
            - "harness its power."

    stone_grimoire:
        type: "enchanted_book"
        name: "&8Stone Tablet"
        lore:
            - "The passage of time"
            - "has etched into Stone"
            - "the magical secrets"
            - "found deep underground."

    storm_grimoire:
        type: enchanted_book
        name: "&9Book of Storms"
        lore:
            - "From the movement of clouds,"
            - "to the stirrings which presage"
            - "the breaking of great storms,"
            - "this book is the guide."

